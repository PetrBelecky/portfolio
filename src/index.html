<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Petr Bělecký</title>

  <!-- Font import -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <!-- Stylesheet declaration -->
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <main>

    <section class="intro">
      <h1>
        <span class="intro__hello">Hey, I am Petr. </span>
        <br><span class="intro__whoami">I am junior web developer.</span>
      </h1>

      <p class="intro__findme">Find me on LinkedIn, GitHub or Twitter.</p>

      <div class="intro__projects">
        <p class="into__cta">See my projects</p>
        <!-- maybe give a border to text to imitate btn, give it hover -->
        <img clas="intro__arrow" src="img/arrow-bottom.svg" alt="arrow">
        <!-- make it flow up and down -->
      </div>

    </section>

    <h2>
      My projects
    </h2>

    <img src="https://via.placeholder.com/250" alt="">
    <img src="https://via.placeholder.com/250" alt="">
    <img src="https://via.placeholder.com/250" alt="">
    <img src="https://via.placeholder.com/250" alt="">

    <button>
      Load more
    </button>

    <h2>
      Contact me
    </h2>

    <form action="">

      <input required type="text" name="" id="" placeholder="Your name">

      <input required type="email" name="" id="" placeholder="Your email">
      <textarea required name="" id="" cols="40" rows="10" placeholder="Your message"></textarea>

      <div class="button-wrapper">
        <input type="submit" value="Submit">
      </div>

    </form>

    <footer>
      <img src="https://via.placeholder.com/65.png?text=GitHub" alt="">
      <img src="https://via.placeholder.com/65.png?text=LinkedIn" alt="">
      <img src="https://via.placeholder.com/65.png?text=Twitter" alt="">
    </footer>

  </main>
</body>

</html>
