<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petr Bělecký</title>

    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <main>
        <section class="intro flexbox">

            <div class="container flexbox">
                <h1>
                    <span class="name">Hey, I am Petr.</span>
                    <span class="tagline">I am an aspiring web developer.</span>
                </h1>

                <p>Find me on LinkedIn, GitHub or Twitter.</p>
            </div>

            <div class="container">
                <img src="https://via.placeholder.com/250" alt="">
            </div>

        </section>

        <section class="projects flexbox">
            <h2>
                My projects
            </h2>

            <div class="flexbox project-wrapper">

                <img src="https://via.placeholder.com/250" alt="">

                <img src="https://via.placeholder.com/250" alt="">

                <img src="https://via.placeholder.com/250" alt="">

                <img src="https://via.placeholder.com/250" alt="">

            </div>

            <div class="flexbox button-wrapper">
                <button>
                    Load more
                </button>
            </div>

        </section>

        <section class="contact flexbox">
            <h2>
                Contact me
            </h2>

            <form action="">

                <input required type="text" name="" id="" placeholder="Your name">

                <input required type="email" name="" id="" placeholder="Your email">
                <textarea required name="" id="" cols="40" rows="10" placeholder="Your message"></textarea>

                <div class="button-wrapper">
                    <input type="submit" value="Submit">
                </div>

            </form>

        </section>

        <footer class="flexbox">

            <img src="https://via.placeholder.com/65.png?text=GitHub" alt="">
            <img src="https://via.placeholder.com/65.png?text=LinkedIn" alt="">
            <img src="https://via.placeholder.com/65.png?text=Twitter" alt="">

        </footer>

    </main>

</body>

</html>
