<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Petr Bělecký</title>

  <!-- Font import -->

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>
  <main>

    <h1>
      Hey, I am Petr.<br> I am junior web developer.

    <p>Find me on LinkedIn, GitHub or Twitter.</p>
    <p>See my projects</p>
    <!-- maybe give a border to text to imitate btn, give it hover -->

    <h2>

    </h2>

    <img src="https://via.placeholder.com/250" alt="">
    <img src="https://via.placeholder.com/250" alt="">
    <img src="https://via.placeholder.com/250" alt="">

    <button>
      Load more
    </button>

    <h2>
      Contact me

    <form action="">

      <input required type="text" name="" id="" placeholder="Your name">

      <input required type="email" name="" id="" placeholder="Your email">

      <div class="button-wrapper">

    </form>

    <footer>
      <img src="https://via.placeholder.com/65.png?text=GitHub" alt="">
